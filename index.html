<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexFit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="nav-links">
          <a href="#">
            <img src="./assets/logo.svg" alt="logo" class="logo" />
          </a>
          <div class="link-container">
            <a href="#">about</a>
            <a href="#">schedule</a>
            <a href="#">store</a>
            <a href="#">contact</a>
          </div>
        </div>
        <div class="nav-button">
          <button class="nav-cta">join our team</button>
          <div class="circle-button">
            <img src="./assets/arrow.svg" alt="arrow" />
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="top-box">
          <div class="big-box box-one">
            <div>
              <p>Time for fitness - 23</p>
              <h1>
                Own your <br />
                strength, <br />own you
              </h1>
            </div>
            <div class="box-one-bottom">
              <button class="header-cta">start your journey</button>
              <div>
                <p>Luxery fitness</p>
                <p>Experience</p>
              </div>
            </div>
          </div>
          <div class="small-box box-two">
            <img
              src="https://plus.unsplash.com/premium_photo-1674069719655-7289402d71e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
              alt="filler-image"
            />
            <div class="box-two-content">
              <div class="shape"></div>
              <h3>
                Train on your <br />
                own time
              </h3>
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <div class="big-box box-three">
            <div class="image-holder">
              <img
                src="https://images.unsplash.com/photo-1614204424926-196a80bf0be8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="user-image"
              />
            </div>
            <div class="box-three-content">
              <div class="content-top">
                <p>24/7 support</p>
                <div class="location-wrapper">
                  <div>
                    <p>2456 street</p>
                    <p>New york</p>
                  </div>
                  <div class="location"></div>
                </div>
              </div>

              <h3>contact us & rise stronger</h3>
            </div>
          </div>
          <div class="small-box box-four">
            <div class="box-four-content">
              <h1>4.98</h1>
              <div class="small-logo"></div>
            </div>

            <div class="badge-container">
                <div class="badge">boxing ring</div>
                <div class="badge">basketball courts</div>
                <div class="badge">juice bar</div>
                <div class="badge">personal trainer</div>
                <div class="badge">lockers</div>
                <div class="badge">free parking</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
